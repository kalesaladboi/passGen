<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <form class="form">
            <label for="">Number of Characters</label>
            <div>
              <input type="range" min="8" max="128" value="12" id="characterAmountRange">
              <input type="number" min="8" max="128" value="12" id="characterAmountNumber">  
            </div>
            
            <label for="">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">
            <label for="">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">
            <label for="">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">
            <button type="submit" class="btn">Generate Password</button>

          </form>
        </div>
        <div class="card-footer">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
